version: 0.2

env:
  variables:
    GO111MODULE: "on"
    git-credential-helper: "yes"            
    TARGET_GOENV_VERSION: "1.20.3"

phases:
  install: 
    runtime-versions:
      golang: latest
    on-failure: ABORT

    commands:
      # We want to target a very specific golang version which might already be available from the goenv repo.
      - goenv install -l | grep ${TARGET_GOENV_VERSION} || cp ${CODEBUILD_SRC_DIR}/.goenv/${TARGET_GOENV_VERSION} ${HOME}/.goenv/plugins/go-build/share/go-build/${TARGET_GOENV_VERSION}
      - goenv install -s ${TARGET_GOENV_VERSION}
      - goenv global ${TARGET_GOENV_VERSION}
      - go version

      # Install golint
      - go get golang.org/x/lint/golint@latest

      # Install staticcheck
      - go get honnef.co/go/tools/cmd/staticcheck@latest

      # Install Testify to use common assertions and mocks in tests
      - go get github.com/stretchr/testify

      # Install goreleaser
      - go get github.com/goreleaser/goreleaser@latest

  pre_build: 
    commands:
      # Print all environment variables (handy for AWS CodeBuild logs)
      - env

      # Fetch all dependencies
      # - go env -w GOPROXY=direct
      - go get ./...

      # Run staticcheck
      - staticcheck ./...

      # Ensure code passes all lint tests
      #- golint -set_exit_status ./...

      # Check the Go code for common problems with 'go vet'
      - go vet ./...

      # Run all tests included with our application
      - go test ./...

  build:
    commands:
      # Make clean
      - rm -f main packaged.yaml

      # Make go-build
      - go build -o ${APP_NAME} main.go

      # Does it exist?
      - ls ${APP_NAME}

      # Does it run? 
      - ./${APP_NAME} --version

  post_build:
    commands:
      # Tweak the .goreleaser.yml so it uses the vairables from .Env
      - patch .goreleaser.yml cicd/build/build/goreleaser.patch

      # Make main but only for the lambda (linux amd64)
      - goreleaser build --snapshot --rm-dist


      # Check we've packaged something useful
      - ./dist/ssosync_linux_amd64_v1/ssosync --version

artifacts:
  files:
    - ${APP_NAME}
    - dist/**/*
